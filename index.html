<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>Cupio Beauty Rush - Season of You</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;600;800&family=Playfair+Display:ital,wght@0,700;1,700&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Montserrat', sans-serif;
        background-color: #2a0a12; /* Deep Burgundy base */
        color: #fff;
        overflow: hidden;
        touch-action: none; /* Prevent zoom/scroll on mobile */
        -webkit-font-smoothing: antialiased;
        user-select: none;
      }
      h1, h2, h3, .serif {
        font-family: 'Playfair Display', serif;
      }
      .glass-panel {
        background: rgba(40, 10, 10, 0.7);
        backdrop-filter: blur(12px);
        border: 1px solid rgba(255, 215, 0, 0.3); /* Gold border */
        box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.5);
      }
      .glass-bright {
        background: rgba(255, 255, 255, 0.1);
        backdrop-filter: blur(8px);
        border: 1px solid rgba(255, 255, 255, 0.2);
      }
      .pb-safe {
        padding-bottom: env(safe-area-inset-bottom);
      }
      
      /* Animations */
      @keyframes float-up {
        0% { opacity: 1; transform: translateY(0) scale(1); }
        100% { opacity: 0; transform: translateY(-60px) scale(1.2); }
      }

      @keyframes shake {
        0%, 100% { transform: translateX(0); }
        10%, 30%, 50%, 70%, 90% { transform: translateX(-4px); }
        20%, 40%, 60%, 80% { transform: translateX(4px); }
      }

      @keyframes pop-in {
        0% { transform: scale(0); opacity: 0; }
        60% { transform: scale(1.2); opacity: 1; }
        100% { transform: scale(1); opacity: 1; }
      }

      @keyframes snowfall {
        0% { transform: translateY(-10vh) translateX(0); opacity: 0; }
        100% { transform: translateY(110vh) translateX(20px); opacity: 0; }
      }

      @keyframes shimmer-gold {
        0% { background-position: -200% 0; }
        100% { background-position: 200% 0; }
      }

      @keyframes beam {
        0% { height: 0; opacity: 1; }
        50% { opacity: 0.8; }
        100% { height: 100vh; opacity: 0; }
      }

      .animate-shake {
        animation: shake 0.3s cubic-bezier(.36,.07,.19,.97) both;
      }
      
      .animate-pop {
        animation: pop-in 0.3s ease-out forwards;
      }
    </style>
